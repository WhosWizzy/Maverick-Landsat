<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Coordinates</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; }
        #console { border: 1px solid #ccc; padding: 10px; height: 100px; overflow-y: auto; }
        #location-info { margin-top: 10px; }
        #toggle-polygons, #save-data, #load-history { margin-top: 10px; padding: 5px 10px; }
        #history { margin-top: 20px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="console"></div>
    <div id="location-info"></div>
    <button id="toggle-polygons">Hide Polygons</button>
    <button id="save-data">Save Data</button>
    <button id="load-history">Load History</button>
    
    <div id="history">
        <h3>Saved Locations (History)</h3>
        <ul id="history-list"></ul>  <!-- List for displaying saved lat/lng -->
        <div id="path-row-info"></div> <!-- Display path/row for clicked lat/lng -->
    </div>

    <!-- Include external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
